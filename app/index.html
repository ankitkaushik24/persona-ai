<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Persona AI</h1>
            <p>Ask a question to your personalized knowledge base.</p>
        </header>
        <main>
            <form id="question-form">
                <textarea id="question-input" placeholder="Ask your question here..."></textarea>
                <button type="submit">Ask</button>
            </form>
            <div id="response-container">
                <h2>Answer</h2>
                <div id="answer" class="loading"></div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
